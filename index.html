<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
      integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Boolzapp</title>
  </head>
  <body>
    <main class="h-100">
      <div id="chat" class="d-flex">
        <!-- user Tab -->

        <div id="chat-users">
          <!-- user profile -->

          <div
            class="user-header d-flex align-items-center justify-content-between"
          >
            <div id="my-user" class="d-flex align-items-center">
              <!-- my user img  and name-->

              <figure class="mx-3 mb-0">
                <img class="h-100 w-100" src="img/avatar_io.jpg" alt="" />
              </figure>
              <h6>Nome Utente</h6>
            </div>

            <!-- my user option -->

            <div class="user-options">
              <i class="bi bi-circle"></i>
              <i class="bi bi-chat-left-fill ms-2"></i>
              <i class="bi bi-three-dots-vertical me-2"></i>
            </div>
          </div>

          <!-- notification -->

          <div id="notification" class="d-flex align-items-center">
            <figure
              class="mb-0 ms-4 me-2 d-flex justify-content-center align-items-center"
            >
              <i class="bi bi-bell-slash-fill"></i>
            </figure>
            <div id="notification-text">
              <h6 class="mb-0">Ricevi notifiche di nuovi messaggi</h6>
              <a class="text-secondary" href="#">Attiva le notifiche desktop</a>
            </div>
          </div>

          <!-- search bar -->

          <div id="search-bar" class="d-flex align-items-center">
            <input
              id="search"
              class="m-2 w-100"
              type="search"
              placeholder="Cerca o inizia una nuova chat"
            />
          </div>

          <!-- chats list -->

          <div id="chat-list">
            <ul class="p-0">
              <li class="d-flex align-items-center">
                <figure class="mx-4 my-3">
                  <img class="h-100 w-100" src="img/avatar_1.jpg" alt="" />
                </figure>
                <div class="h-100 mt-4">
                  <h6>Michele</h6>
                </div>
              </li>
              <li class="d-flex align-items-center">
                <figure class="mx-4 my-3">
                  <img class="h-100 w-100" src="img/avatar_2.jpg" alt="" />
                </figure>
                <div class="h-100 mt-4">
                  <h6>Fabio</h6>
                </div>
              </li>
              <li class="d-flex align-items-center">
                <figure class="mx-4 my-3">
                  <img class="h-100 w-100" src="img/avatar_3.jpg" alt="" />
                </figure>
                <div class="h-100 mt-4">
                  <h6>Samuele</h6>
                </div>
              </li>
              <li class="d-flex align-items-center">
                <figure class="mx-4 my-3">
                  <img class="h-100 w-100" src="img/avatar_4.jpg" alt="" />
                </figure>
                <div class="h-100 mt-4">
                  <h6>Luisa</h6>
                </div>
              </li>
            </ul>
          </div>
        </div>

        <!-- chat tab -->

        <div id="chat-text">
          <div
            class="user-header d-flex align-items-center justify-content-between"
          >
            <div id="chat-user" class="d-flex align-items-center">
              <!-- chat user img and name -->

              <figure class="mx-3 mb-0">
                <img class="h-100 w-100" src="img/avatar_1.jpg" alt="" />
              </figure>
              <div id="chat-user-info">
                <h6 class="mb-0">Michele</h6>
                <p>Ultimo accesso oggi alle</p>
              </div>
            </div>

            <!-- chat user option -->

            <div class="user-options">
              <i class="bi bi-search"></i>
              <i class="bi bi-paperclip ms-2"></i>
              <i class="bi bi-three-dots-vertical me-2"></i>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
