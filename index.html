<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
      integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="js/script.js"></script>
    <title>Boolzapp</title>
  </head>
  <body>
    <main id="root" class="h-100">
      <div id="chat" class="d-flex">
        <!-- user Tab -->

        <div id="chat-users">
          <!-- user profile -->

          <div
            class="user-header d-flex align-items-center justify-content-between"
          >
            <div id="my-user" class="d-flex align-items-center">
              <!-- my user img  and name-->

              <figure class="mx-3 mb-0">
                <img
                  class="h-100 w-100"
                  :src="`img/avatar${user.avatar}.jpg`"
                  :alt="user.name"
                />
              </figure>
              <h6>{{ user.name }}</h6>
            </div>

            <!-- my user option -->

            <div class="user-options">
              <i class="bi bi-circle"></i>
              <i class="bi bi-chat-left-fill ms-2"></i>
              <i class="bi bi-three-dots-vertical me-2"></i>
            </div>
          </div>

          <!-- notification -->

          <div id="notification" class="d-flex align-items-center">
            <figure
              class="mb-0 ms-4 me-2 d-flex justify-content-center align-items-center"
            >
              <i class="bi bi-bell-slash-fill"></i>
            </figure>
            <div id="notification-text">
              <h6 class="mb-0">Ricevi notifiche di nuovi messaggi</h6>
              <a class="text-secondary" href="#">Attiva le notifiche desktop</a>
            </div>
          </div>

          <!-- search bar -->

          <div id="search-bar" class="d-flex align-items-center">
            <input
              id="search"
              class="m-2 w-100"
              type="search"
              placeholder="Cerca o inizia una nuova chat"
            />
          </div>

          <!-- chats list -->

          <div id="chat-list">
            <ul class="p-0">
              <li
                v-for="(contact, i) in contacts"
                class="d-flex align-items-center"
              >
                <figure class="mx-4 my-3">
                  <img
                    class="h-100 w-100"
                    :src="`img/avatar${contact.avatar}.jpg`"
                    :alt="contact.name"
                  />
                </figure>
                <div class="h-100 mt-4">
                  <h6>{{ contact.name }}</h6>
                </div>
              </li>
            </ul>
          </div>
        </div>

        <!-- chat tab -->

        <div id="chat-text">
          <!-- chat user header -->

          <div
            class="user-header d-flex align-items-center justify-content-between"
          >
            <div id="chat-user" class="d-flex align-items-center">
              <!-- chat user img and name -->

              <figure class="mx-3 mb-0">
                <img class="h-100 w-100" src="img/avatar_1.jpg" alt="" />
              </figure>
              <div id="chat-user-info">
                <h6 class="mb-0">Michele</h6>
                <p>Ultimo accesso oggi alle</p>
              </div>
            </div>

            <!-- chat user option -->

            <div class="user-options">
              <i class="bi bi-search"></i>
              <i class="bi bi-paperclip ms-2"></i>
              <i class="bi bi-three-dots-vertical me-2"></i>
            </div>
          </div>

          <!-- chat tab -->

          <div id="chat-tab">
            <ul class="px-3">
              <li class="message-container p-3 sent">
                <div class="message p-2 rounded-3">
                  <p class="m-0">Hai portato a spasso il cane?</p>
                  <time datetime="2021-08-03T09:53" class="text-end"
                    >31/01/2022 - 12:13</time
                  >
                </div>
              </li>
              <li class="message-container p-3 received">
                <div class="message p-2 rounded-3">
                  <p class="m-0">Si!</p>
                  <time datetime="2021-08-03T09:53">31/01/2022 - 12:14</time>
                </div>
              </li>
            </ul>
          </div>

          <!-- chat imput -->

          <div id="chat-input" class="flex-shrink-0 container-fluid">
            <div class="row h-100 align-items-center">
              <div class="col-1 d-flex justify-content-center">
                <i
                  class="fa-regular fa-smile fa-2x text-muted"
                  role="button"
                ></i>
              </div>
              <div class="col-10">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Scrivi un messaggio"
                />
              </div>
              <div class="col-1 d-flex justify-content-center">
                <i
                  class="fa-solid fa-microphone fa-2x text-muted"
                  role="button"
                ></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
